<div>
    <h2 id="page-heading">
        <span jhiTranslate="bioBaseApplicationApp.traceFile.home.title">Trace Files</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-trace-file" [routerLink]="['/trace-file/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="bioBaseApplicationApp.traceFile.home.createLabel">
            Create a new Trace File
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="traceFiles?.length === 0">
        <span jhiTranslate="bioBaseApplicationApp.traceFile.home.notFound">No traceFiles found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="traceFiles && traceFiles.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="bioBaseApplicationApp.traceFile.dirPhd">Dir Phd</span></th>
                    <th scope="col" ><span jhiTranslate="bioBaseApplicationApp.traceFile.dirAb">Dir Ab</span></th>
                    <th scope="col" ><span jhiTranslate="bioBaseApplicationApp.traceFile.idSample">Id Sample</span></th>
                    <th scope="col" ><span jhiTranslate="bioBaseApplicationApp.traceFile.idSequenciamento">Id Sequenciamento</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let traceFile of traceFiles ;trackBy: trackId">
                    <td><a [routerLink]="['/trace-file', traceFile.id, 'view']">{{ traceFile.id }}</a></td>
                    <td>{{ traceFile.dirPhd }}</td>
                    <td>{{ traceFile.dirAb }}</td>
                    <td>
                        <div *ngIf="traceFile.idSample">
                            <a [routerLink]="['/gerencia-id', traceFile.idSample?.id, 'view']" >{{ traceFile.idSample?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="traceFile.idSequenciamento">
                            <a [routerLink]="['/sequenciamento', traceFile.idSequenciamento?.id, 'view']" >{{ traceFile.idSequenciamento?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/trace-file', traceFile.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/trace-file', traceFile.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(traceFile)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
