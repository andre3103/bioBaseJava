<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-sequenciamento-heading" jhiTranslate="bioBaseApplicationApp.sequenciamento.home.createOrEditLabel">Create or edit a Sequenciamento</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bioBaseApplicationApp.sequenciamento.posiao" for="field_posiao">Posiao</label>
                    <input type="text" class="form-control" name="posiao" id="field_posiao"
                           formControlName="posiao"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bioBaseApplicationApp.sequenciamento.status" for="field_status">Status</label>
                    <input type="number" class="form-control" name="status" id="field_status"
                           formControlName="status"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bioBaseApplicationApp.sequenciamento.idSample" for="field_idSample">Id Sample</label>
                    <select class="form-control" id="field_idSample" name="idSample" formControlName="idSample">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gerenciaIdOption.id === editForm.get('idSample')!.value?.id ? editForm.get('idSample')!.value : gerenciaIdOption" *ngFor="let gerenciaIdOption of idsamples; trackBy: trackById">{{ gerenciaIdOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bioBaseApplicationApp.sequenciamento.idPlaca" for="field_idPlaca">Id Placa</label>
                    <select class="form-control" id="field_idPlaca" name="idPlaca" formControlName="idPlaca">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="placaOption.id === editForm.get('idPlaca')!.value?.id ? editForm.get('idPlaca')!.value : placaOption" *ngFor="let placaOption of idplacas; trackBy: trackById">{{ placaOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
