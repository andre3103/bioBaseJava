<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="barcode">
            <h2><span jhiTranslate="bioBaseApplicationApp.barcode.detail.title">Barcode</span> {{ barcode.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bioBaseApplicationApp.barcode.marcador">Marcador</span></dt>
                <dd>
                    <span>{{ barcode.marcador }}</span>
                </dd>
                <dt><span jhiTranslate="bioBaseApplicationApp.barcode.sequencia">Sequencia</span></dt>
                <dd>
                    <span>{{ barcode.sequencia }}</span>
                </dd>
                <dt><span jhiTranslate="bioBaseApplicationApp.barcode.data">Data</span></dt>
                <dd>
                    <span>{{ barcode.data }}</span>
                </dd>
                <dt><span jhiTranslate="bioBaseApplicationApp.barcode.idSample">Id Sample</span></dt>
                <dd>
                    <div *ngIf="barcode.idSample">
                        <a [routerLink]="['/gerencia-id', barcode.idSample?.id, 'view']">{{ barcode.idSample?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/barcode', barcode.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
