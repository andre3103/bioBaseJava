<div>
    <h2 id="page-heading">
        <span jhiTranslate="bioBaseApplicationApp.recebimento.home.title">Recebimentos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-recebimento" [routerLink]="['/recebimento/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="bioBaseApplicationApp.recebimento.home.createLabel">
            Create a new Recebimento
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="recebimentos?.length === 0">
        <span jhiTranslate="bioBaseApplicationApp.recebimento.home.notFound">No recebimentos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="recebimentos && recebimentos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="bioBaseApplicationApp.recebimento.loginName">Login Name</span></th>
                    <th scope="col" ><span jhiTranslate="bioBaseApplicationApp.recebimento.data">Data</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let recebimento of recebimentos ;trackBy: trackId">
                    <td><a [routerLink]="['/recebimento', recebimento.id, 'view']">{{ recebimento.id }}</a></td>
                    <td>{{ recebimento.loginName }}</td>
                    <td>{{ recebimento.data | date:'mediumDate' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/recebimento', recebimento.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/recebimento', recebimento.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(recebimento)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
