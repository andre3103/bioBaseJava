<div>
    <h2 id="page-heading">
        <span jhiTranslate="bioBaseApplicationApp.entrega.home.title">Entregas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-entrega" [routerLink]="['/entrega/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="bioBaseApplicationApp.entrega.home.createLabel">
            Create a new Entrega
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="entregas?.length === 0">
        <span jhiTranslate="bioBaseApplicationApp.entrega.home.notFound">No entregas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="entregas && entregas.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="bioBaseApplicationApp.entrega.loginName">Login Name</span></th>
                    <th scope="col" ><span jhiTranslate="bioBaseApplicationApp.entrega.data">Data</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let entrega of entregas ;trackBy: trackId">
                    <td><a [routerLink]="['/entrega', entrega.id, 'view']">{{ entrega.id }}</a></td>
                    <td>{{ entrega.loginName }}</td>
                    <td>{{ entrega.data | date:'mediumDate' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/entrega', entrega.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/entrega', entrega.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(entrega)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
